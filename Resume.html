<!DOCTYPE html>
><html>
    <head>
        <meta charset="UTF-8">
        <title>Resume Form</title>
        <style>
            /*Center the heading*/
            h1 {
                    text-align: center;
                }

            /* Style the unordered list to remove bullet points and space out the links*/
            u1 {
                list-style: none;
                display: flex;
                justify-content: space-evenly;
                margin: 20px 0;
                padding: 0;
            }

            /* Style the links */
        li a {
                text-decoration: none;
                color: blue;
                font-weight: bold;
                font-size: 20px;
            }

            body{
                font-family: sans-serif;
                background-color: lightblue;
            }

            form {
                background-color: azure;
                padding: 20px;
                max-width: 800px;
                margin: 0 auto;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                border-radius: 5px;
            }

            label{
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
            }
            input[type="text"],
            input[type="email"],

            textarea{
                width: 90%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 30px;
                margin-bottom: 10px;
                font-size: 16px;
            }

            button[type="submit"] {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 3px;
			font-size: 16px;
			cursor: pointer;
		    }

            button[type="submit"]:hover {
                background-color: #3e8e41;
            }
        </style>
    </head>

    <body>
        <u1>
            <li><a href="Homepage.html">Return to homepage</a></li>
            <li><a href="AboutMe.html">About me</a></li>
        </u1>
        <p style="font-size: 20px; line-height: 2;">
            If you would like to get in touch with me please leave your name, email, and message
            and i will try to contact you back when i get the chance at a later date.

        </p>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
    
            <button type="submit">Submit</button>
        </form>
    
        <script>
            const form = document.querySelector('form');
            form.addEventListener('submit', handleSubmit);
    
            function handleSubmit(event) {
                event.preventDefault();
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const message = document.getElementById('message').value;
    
                // Do something with the form data, like send it to a server
                console.log(`Name: ${name}\nEmail: ${email}\nMessage: ${message}`);
                // Show a dialog box with the success message
                 alert('Information was successfully sent');
            }
        </script>
    </body>
</html>
